<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light">
    <h1 class="my-3">Register Now</h1>
    <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
        <div class="form-item">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name">
            <div *ngIf="registerForm.controls['name'].errors && registerForm.controls['name'].touched" class="alert alert-danger">
                <p *ngIf="registerForm.controls['name'].getError('required')">userName is required </p>
                <p *ngIf="registerForm.controls['name'].getError('pattern')">userName must start with upperCase  </p>
                <p *ngIf="registerForm.controls['name'].getError('minlength')">minlength 3 </p> 
                <p *ngIf="registerForm.controls['name'].getError('maxlength')">maxLength 20</p>
            </div>
        </div>

        <div class="form-item">
            <label for="email">Email</label>
            <input formControlName="email" type="email" class="form-control"  id="email">
            <div *ngIf="registerForm.controls['email'].errors && registerForm.controls['email'].touched" class="alert alert-danger">
                <p *ngIf="registerForm.controls['email'].getError('required')">userEmail is required </p>
                <p *ngIf="registerForm.controls['email'].getError('email')">Enter valid Email </p>
    
            </div>
        </div>

        <div class="form-item">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control"  id="password">

            <div *ngIf="registerForm.controls['password'].errors && registerForm.controls['password'].touched" class="alert alert-danger">
                <p *ngIf="registerForm.controls['password'].getError('required')">password is required </p>
                <p *ngIf="registerForm.controls['password'].getError('pattern')">Enter valid password </p>
    
            </div>
        </div>

        <div class="form-item">
            <label for="rePassword">rePassword</label>
            <input formControlName="rePassword" type="password" class="form-control"  id="rePassword">

            <div *ngIf="registerForm.controls['rePassword'].errors && registerForm.controls['rePassword'].touched && !(registerForm.controls['rePassword'].value =='')  || registerForm.controls['rePassword'].value != registerForm.controls['password'].value && !(registerForm.controls['rePassword'].value =='')" class="alert alert-danger">
                <p> Password is not matched</p>
            </div>
        </div>
        <div class="form-item">
            <label for="phone">Phone</label>
            <input formControlName="phone" type="tel" class="form-control"  id="phone">
            <div *ngIf="registerForm.controls['phone'].errors && registerForm.controls['phone'].touched" class="alert alert-danger">
                <p *ngIf="registerForm.controls['phone'].getError('required')">phone is required </p>
                <p *ngIf="registerForm.controls['phone'].getError('pattern')">Enter valid phone </p>
    
            </div>
        </div>
        <button  *ngIf="!isLoading" [disabled]="registerForm.invalid" class="main-btn ms-auto d-block mt-2">Register</button>
        <button   *ngIf="isLoading" type="button" class="main-btn text-white ms-auto d-block"><i class="fa fa-spinner fa-spin"></i></button>
    </form>
    <p *ngIf="errMessage" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">{{errMessage}}</p>
</section>
