<section *ngIf="products.length>0">
    <h2 class="text-center text-main">All Products </h2>
    <div class="row justify-content-center g-4 py-4">
        <div *ngFor="let product of products | paginate: { id: 'productPaginate',
        itemsPerPage: pageSize,
        currentPage: currentPage,
        totalItems: totalItems }" class="col-sm-6 col-md-4 col-lg-3 col-xl-2 ">
            <div class="product h-100">
               <header [routerLink]="['/productdetails',product._id]">
                 
                <img class="w-100" [src]="product.imageCover" [title]="product.title" [alt]="product.title">
                <h3 class="small">{{product.title |cuttext:2}}</h3>
                <h4 class="text-main h6">{{product.category.name}}</h4>
                <div class="d-flex align-items-center justify-content-between small">
                    <span >{{product.price | currency:'EGP'}}</span>
                    <p class="mb-0">
                        <i class="fas fa-star rating-color"></i>
                        <span>{{product.ratingsAverage}}</span>
                        
                    </p>
                    
                </div>
               </header>
               <footer >
                <button (click)="addProduct(product._id,addBtn)"  #addBtn class="main-btn w-100">
                    + Add to Cart
                </button>
                
               </footer>
            </div>

            
        </div>
    </div>


    <div class="d-flex justify-content-center mt-3">
        <pagination-controls  id="productPaginate"
        (pageChange)="pageChanged($event)"
        (pageBoundsCorrection)="pageChanged($event)"
        [maxSize]="9"
        [directionLinks]="true"
        [autoHide]="true"
        [responsive]="true"
        previousLabel="Previous"
        nextLabel="Next"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        screenReaderCurrentLabel="You're on page">
</pagination-controls>
    </div>
    
</section>
