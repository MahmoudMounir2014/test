<section class="w-75 mx-auto shadow rounded p-4 my-4  bg-main-light">
    <h1 class="my-3">Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
     

        <div class="form-item">
            <label for="email">Email</label>
            <input formControlName="email" type="email" class="form-control"  id="email">
            <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched" class="alert alert-danger">
                <p *ngIf="loginForm.controls['email'].getError('required')">userEmail is required </p>
                <p *ngIf="loginForm.controls['email'].getError('email')">Enter valid Email </p>
    
            </div>
        </div>

        <div class="form-item">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control"  id="password">

            <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched" class="alert alert-danger">
                <p *ngIf="loginForm.controls['password'].getError('required')">password is required </p>
                <p *ngIf="loginForm.controls['password'].getError('pattern')">Enter valid password </p>
    
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <button  *ngIf="!isLoading" [disabled]="loginForm.invalid" class="main-btn  mt-2">Login</button>
                <button   *ngIf="isLoading" type="button" class="main-btn text-white "><i class="fa fa-spinner fa-spin"></i></button>   
            </div>
            <a class="link-primary" routerLink="/forget">Forget Password </a>
        </div>
        
        
        
    </form>
    <p *ngIf="errMessage" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">{{errMessage}}</p>
</section>
