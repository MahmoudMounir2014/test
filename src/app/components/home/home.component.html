<section class="py-3">
    <div class="row g-0">
        <div class="col-md-9">
            <owl-carousel-o [options]="mainSliderOptions">
                <ng-template carouselSlide>
                    <img height="400" src="./assets/images/main-slider-1.jpeg" alt="main-slider-1">
                </ng-template>  
                <ng-template carouselSlide>
                    <img height="400" src="./assets/images/main-slider-2.jpeg" alt="main-slider-2">
                </ng-template>  
                <ng-template carouselSlide>
                    <img height="400" src="./assets/images/main-slider-3.jpeg" alt="main-slider-3">
                </ng-template>  
                
            </owl-carousel-o>
        </div>
        <div class="col-md-3">
            <img class="w-100" height="200" src="./assets/images/slide-1.jpeg" alt="slide-1">
            <img class="w-100" height="200" src="./assets/images/slide-2.jpeg" alt="slide-1">
        </div>
    </div>
</section>

<section class="py-4" *ngIf="categories.length>0">
    <h2>Popular Categories </h2>
    <owl-carousel-o [options]="categoryOptions">

        <ng-container *ngFor="let category of categories">
          <ng-template carouselSlide >
            <img height="300" [src]="category.image" [alt]="category.name" [title]="category.name">
            <h3 class="h6 text-main">{{category.name}}</h3>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</section>

<section *ngIf="products.length>0">
    <h2>Popular Products </h2>
    <div class="row g-4 py-4">
        <div *ngFor="let product of products | slice:0:18" class="col-sm-6 col-md-4 col-lg-3 col-xl-2 ">
            <div class="product h-100 position-relative">
                <button (click)="addToWishList(product._id,btnwishlist)" #btnwishlist class="btn-wishlist bg-main text-main-light"><i class="fa-solid fa-heart"></i></button>
               <header [routerLink]="['/productdetails',product._id]" >
                <img class="w-100" [src]="product.imageCover" [title]="product.title" [alt]="product.title">
                <h3 class="small">{{product.title |cuttext:3}}</h3>
                <h4 class="text-main h6">{{product.category.name}}</h4>
                <div class="d-flex align-items-center justify-content-between small">
                    <span >{{product.price | currency:'EGP'}}</span>
                    <p class="mb-0">
                        <i class="fas fa-star rating-color"></i>
                        <span>{{product.ratingsAverage}}</span>
                        
                    </p>
                    
                </div>
               </header>
               <footer >
                <button (click)="addProduct(product._id,addBtn)"  #addBtn class="main-btn w-100">
                    + Add to Cart
                </button>
                
               </footer>
            </div>

            
        </div>
    </div>
</section>
