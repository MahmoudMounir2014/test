<section class="w-75 mx-auto rounded shadow p-3 bg-main-light mb-3">
    <h1>Checkout Session</h1>
    <form [formGroup]="orderForm" (ngSubmit)="handleForm()">
        <div  class="form-item">
            <label for="details">Details</label>
            <input class="form-control"  type="text" formControlName="details" id="details">
        </div>
        <div class="form-item">
            <label for="phone">Phone</label>
            <input class="form-control" type="tel" formControlName="phone" id="phone">
        </div>
        <div class="form-item">
            <label for="city">City</label>
            <input class="form-control" type="text" formControlName="city" id="city">
        </div>
        <button class="main-btn mt-3">CheckOut</button>
        
    </form>
</section>
